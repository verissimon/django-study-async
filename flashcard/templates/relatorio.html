{% extends "base.html" %} {% load static %} {% block 'cabecalho' %}

<link href="{% static 'usuarios/css/cadastro.css' %}" rel="stylesheet" />
<link href="{% static 'flashcard/css/novo_flashcard.css' %}" rel="stylesheet" />
<link
    href="{% static 'flashcard/css/iniciar_desafio.css' %}"
    rel="stylesheet"
/>
<link href="{% static 'flashcard/css/listar_desafio.css' %}" rel="stylesheet" />
<link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
/>

{% endblock 'cabecalho' %} {% block 'conteudo' %} 
{% include "partials/header.html" %}
<div class="container">
    <br />
    <br />
    <div class="row">
        <div class="col-md">
            <p class="fonte-secundaria">{{desafio.titulo}}</p>
            <hr />
            <a href='{% url "desafio" desafio.id %}'>
                <button type="button" class="btn btn-info">
                    Voltar para desafio
                </button>
            </a>
            <canvas id="grafico1"></canvas>
        </div>
        <div class="col-md">
            <br /><br /><br /><br />

            <div style="background-color: white">
                <canvas id="grafico2"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('grafico1');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Acertos', 'Erros', 'Não respondidos'],
        datasets: [{
          label: 'Qtd',
          data: {{dados}},
          borderWidth: 1
        }]
      },
      
    });
</script>

<script>

    const ctx2 = document.getElementById('grafico2');
  
    new Chart(ctx2, {
      type: 'radar',
      data: {
        labels: {{categorias_desafio|safe}}, //, 'Português', 'Programação', 'História'
        datasets: [{
          label: 'Qtd',
          data: {{dados_por_categoria}},
          borderWidth: 1,
          fill: true,
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgb(255, 99, 132)',
          pointBackgroundColor: 'rgb(255, 99, 132)',
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: 'rgb(255, 99, 132)'
        }]
      },
      
    });

</script>

{% endblock 'conteudo' %}
